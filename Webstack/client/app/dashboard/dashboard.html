<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <!-- Businesses -->
  <div class="panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">
        Businesses
      </h3>
      <div class="input-group pull-right">
        <a href="/business/create"><span class="glyphicon glyphicon-plus"></span>Create Business</a>
        <span class="glyphicon glyphicon-search"></span>
        <input type="text" ng-model="businessFilter">
      </div>
    </div>
    <div class="panel-body">
    <ul class="nav nav-pills nav-stacked" ng-repeat="business in businesses">
      <li><a href="business/detail/{{business._id}}">{{business.name}}</a></li>
    </ul>
    </div>
  </div>
</div>
