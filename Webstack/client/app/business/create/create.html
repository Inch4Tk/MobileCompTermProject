<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
<form class="form-horizontal" ng-submit="createBusiness()">
  <div class="form-group">
    <div class="col-md-6">
      <input id="inputBusinessName" class="form-control" type="text" placeholder="Business Name" ng-model="newBusinessName" />
    </div>
  </div>
  <div class="form-group" ng-repeat="table in tables">

      <div class="input-group col-md-offset-1 col-md-4">
        <input type="text" class="form-control" placeholder="Table Name" ng-model="table.name" />
        <span class="btn input-group-addon glyphicon glyphicon-trash" ng-click="trashTable(table)"></span>
      </div>
  </div>
  <div class="form-group">
    <div class="col-md-1"> 
    <input type="number" class="form-control" ng-model="nTableCount" />
    </div>
    <input class="btn btn-primary" type="button" value="Add {{nTableCount}} Table/s" ng-click="addTables()" />
  </div>
  <div class="form-group">
    <div class="col-md-1"> 
    <input class="btn btn-default" type="button" value="Reset" ng-click="reset()" />
    </div>
    <input class="btn btn-success" type="submit" value="Create Business" />
  </div>
</form>
</div>
