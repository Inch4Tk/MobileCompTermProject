<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <p>Listing all businesses is restricted to the admin role.</p>
  New Business Name: <input type="text" ng-model="newBusinessName">
  <a ng-click="createBusiness()"><span class="glyphicon glyphicon-plus pull-right"></span></a>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="business in businesses">
        <strong>{{business.name}}</strong><br>
    </li>
  </ul>
</div>
